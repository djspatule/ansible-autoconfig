---
- name: Install Docker
  ansible.builtin.apt:
    name: docker.io
    state: present
    update_cache: true
  become: true

- name: Ensure Docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  become: true

- name: Check if Stirling PDF container exists
  community.docker.docker_container_info:
    name: stirling-pdf
  register: stirling_pdf_info
  failed_when: false
  become: true

- name: Pull frooodle/s-pdf image
  community.docker.docker_image:
    name: frooodle/s-pdf
    tag: latest
    source: pull
  become: true
  when: stirling_pdf_info.container is not defined

- name: Run Stirling PDF container
  community.docker.docker_container:
    name: stirling-pdf
    image: frooodle/s-pdf:latest
    state: started
    restart_policy: unless-stopped
    published_ports:
      - "8080:8080"
    volumes:
      - "{{ stirling_pdf_training_data_dir | default('/location/of/trainingData') }}:/usr/share/tesseract-ocr/5/tessdata"
      - "{{ stirling_pdf_extra_configs_dir | default('/location/of/extraConfigs') }}:/configs"
      - "{{ stirling_pdf_logs_dir | default('/location/of/logs') }}:/logs"
    env:
      DOCKER_ENABLE_SECURITY: "false"
  become: true
  when: stirling_pdf_info.container is not defined
