---
- hosts: localhost
  connection: local
  become: true
  # vars:
  #   espanso_src: "{{ desktop_home }}/.local/src/espanso"
  #   cargo_make_version: "0.34.0"
  #   desktop_user: lion
  #   desktop_home: "/home/{{ desktop_user }}"
  #   automation_user: velociraptor

  pre_tasks:
    - name: update repositories
      become: true
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
      changed_when: false

# run roles
- hosts: all
  tags: base
  become: true
  roles:
    - base

- hosts: workstation
  tags: workstation
  become: true
  roles:
    - workstation

- hosts: server
  tags: server
  become: true
  roles:
    - server

# end of run cleanup and reporting
- hosts: all
  become: true
  tasks:
  - name: cleanup package cache (debian and ubuntu)
    tags: always
    apt:
      autoclean: yes
    changed_when: false
    when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

  - name: autoremove orphan packages (debian and ubuntu)
    tags: always
    apt:
      autoremove: yes
      purge: yes
    when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

